<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
</head>
<body style="background-color: pink;">
    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; margin-top: 200px;">
    <fieldset>
        <legend><h1>Find Your Account</h1></legend>
    <form action="" style="text-align: center;">
        <p style="font-size: 1.4rem;">Please enter your email address or mobile number to search for your account.</p>
        <input type="email" name="mail" id="mail" placeholder="email address" style="font-size: 1.2rem;height:30px;width:300px;"> <br>

        <p style="font-size: 1.4rem;">Or</p> 
        <input type="tel" placeholder="Mobile Number" autocomplete="off" style="height:30px;width:300px;font-size: 1.2rem;" minlength="10" maxlength="10" pattern="+91.[0-9]{10}" minlength="5" maxlength="50"> <br><br>

    </form>
</fieldset>
</div>


</body>
</html>
